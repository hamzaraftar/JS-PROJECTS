<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" cols="30" rows="10" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter_counter">
            <p>Total Character : <span class="total_counter">30</span></p>
            <p>Remaining : <span class="remaining_counter">30</span></p>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
